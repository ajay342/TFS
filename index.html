<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    </head>
    <body class="container-fluid m">
        <div class="wrapper fadeInDown main log">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
             <img src="http://medicaps.ac.in/administrator/upload/logo.jpg" id="icon" alt="User Icon" />
              <h1 style="color:#00f;">TFS</h1>
            </div>
        
            <!-- Login Form -->
            <form>
              <input type="text" id="id" class="fadeIn second" name="id" placeholder="Enter Enrollement Number" required>
              <input type="current-password" id="pass" class="fadeIn third" name="password" placeholder="password" required>
              <input type="button" class="fadeIn fourth" value="Log In" id="login_btn" onclick="login()">
            </form>
            <div id="res"></div>
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Forgot Password</a>
            </div>
        
          </div>
        </div>
        
        <div id="rate">
          <button id="logout">Logout</button>
          <label for="usr">Enter Teacher Name To Rate:</Tr></label><br>
          <input type="text" class="form-control" id="tname" placeholder="Nishant Singh">
          <input type="submit" id="ratet" class="rate" value="rate">
        </div>

        <div class="form-group ts"><br><hr>
            <label for="usr">Enter Teacher Name:</Tr></label><br>
            <input type="text" class="form-control" id="tn" placeholder="Nishant Singh">
            <input type="submit" id="search" class="info" value="Search">
        </div>
    <p id="td"></p>
    <p id="ri"></p>

  

   <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
